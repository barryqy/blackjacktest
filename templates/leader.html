<script type="text/javascript">
var socket = io.connect('CLIENTURL');
console.clear();
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

const randomEmoji = () => {
	const emojis = ['ðŸ‘','ðŸ‘','ðŸ™Œ','ðŸ¤©','ðŸ”¥','â­ï¸','ðŸ†','ðŸ’¯'];
	let randomNumber = Math.floor(Math.random() * emojis.length);
	return emojis[randomNumber]
}
socket.on( 'leader_refresh', function( msg ) {  
  team = JSON.parse(msg)

  rank = 0
  team.sort((a, b) => b.time - a.time)

  team.forEach(member => {
    rank = rank+1
    let newRow = document.createElement('li');
    newRow.classList = 'c-list__item';
    newRow.innerHTML = `
      <div class="c-list__grid">
        <div class="c-flag c-place u-bg--transparent">${rank}</div>
        <div class="c-media">
          <div class="c-media__content">
            <div class="c-media__title">${member.name}</div>
          </div>
        </div>
        <div class="u-text--right c-kudos">
          <div class="u-mt--8">
            <strong>${member.time}</strong> ${randomEmoji()}
          </div>
        </div>
      </div>
    `;
    if(rank === 1) {
      newRow.querySelector('.c-place').classList.add('u-text--dark')
      newRow.querySelector('.c-place').classList.add('u-bg--yellow')
      newRow.querySelector('.c-kudos').classList.add('u-text--yellow')
    } else if(rank === 2) {
      newRow.querySelector('.c-place').classList.add('u-text--dark')
      newRow.querySelector('.c-place').classList.add('u-bg--teal')
      newRow.querySelector('.c-kudos').classList.add('u-text--teal')
    } else if(rank === 3) {
      newRow.querySelector('.c-place').classList.add('u-text--dark')
      newRow.querySelector('.c-place').classList.add('u-bg--orange')
      newRow.querySelector('.c-kudos').classList.add('u-text--orange')
    }
    list.appendChild(newRow)
  })

  // Find Winner from sent kudos by sorting the drivers in the team array
  let sortedTeam = team.sort((a, b) => b.balance - a.balance)
  let winner = sortedTeam[0]

  // Render winner card
  document.getElementById('winnername').innerHTML=winner.name
  document.getElementById('winnerbalance').innerHTML=winner.balance+randomEmoji()

  rank=0
  team.forEach(member => {
    rank = rank+1
    if (rank === 1) {
      return;
    }
    let newRow = document.createElement('li');
    newRow.classList = 'c-list__item';
    newRow.innerHTML = `
      <div class="c-list__grid">
        <div class="c-flag c-place u-bg--transparent">${rank}</div>
        <div class="c-media">
          <div class="c-media__content">
            <div class="c-media__title">${member.name}</div>
          </div>
        </div>
        <div class="u-text--right c-kudos">
          <div class="u-mt--8">
            <strong>${member.balance}</strong> ${randomEmoji()}
          </div>
        </div>
      </div>
    `;
    if(rank === 1) {
      newRow.querySelector('.c-place').classList.add('u-text--dark')
      newRow.querySelector('.c-place').classList.add('u-bg--yellow')
      newRow.querySelector('.c-kudos').classList.add('u-text--yellow')
    } else if(rank === 2) {
      newRow.querySelector('.c-place').classList.add('u-text--dark')
      newRow.querySelector('.c-place').classList.add('u-bg--teal')
      newRow.querySelector('.c-kudos').classList.add('u-text--teal')
    } else if(rank === 3) {
      newRow.querySelector('.c-place').classList.add('u-text--dark')
      newRow.querySelector('.c-place').classList.add('u-bg--orange')
      newRow.querySelector('.c-kudos').classList.add('u-text--orange')
    }
    winners.appendChild(newRow)
  })

})
